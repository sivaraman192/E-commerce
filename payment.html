<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - TrendZone</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar">
        <h1>TrendZone</h1>
        <input class="search" type="text" placeholder="Search">
        <div class="navbar-links">
            <p class="navbar-link"><a href="Home.html">Home</a></p> 
            <p class="navbar-link"><a href="collection.html">Collection</a></p> 
            <p class="navbar-link"><a href="contact.html">Contact</a></p>        
        </div>
    
        <div class="navbar-menu-toggle" onclick="showNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    
    <!-- Side Navbar -->
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closeNavbar()">
            <i class="fa-solid fa-xmark"></i>
        </p>
    
        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="Home.html">Home</a></p>
            <p class="side-navbar-link"><a href="collection.html">Collection</a></p>
            <p class="side-navbar-link"><a href="contact.html">Contact</a></p>        
        </div>
    </div>

    <!-- Main Wrapper -->
    <div class="main-content">
      <div class="payment-container">
        <h2>Payment Page</h2>
        <form>
          <div class="input-box">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>
          </div>
    
          <div class="input-box">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter delivery address" required>
          </div>
    
          <div class="input-box">
            <label for="card">Card Number</label>
            <input type="text" id="card" placeholder="1234 5678 9012 3456" required>
          </div>
    
          <div class="input-box">
            <label for="expiry">Expiry Date</label>
            <input type="month" id="expiry" required>
          </div>
    
          <div class="input-box">
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" placeholder="123" required>
          </div>
    
          <button type="submit" class="btn">Pay Now</button>
        </form>
      </div>
    </div>

<style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px; /* Push down below navbar */
    }

    .payment-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .input-box label {
      margin-bottom: 5px;
      font-weight: 600;
      color: #444;
    }

    .input-box input, 
    .input-box select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #ff6600;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #e65c00;
    }
</style>
</body>
</html>
